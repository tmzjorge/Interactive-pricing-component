<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial.</p> 
    <p>No credit card required.</p>
  </header>

  <main>
    <section class="section">
      <span id="pageview" class="span"></span>
      <span class="span">PAGEVIEWS</span>
      <input type="range" name="discount" id="discount" class="pageview" min="1" max="5">
      <span id="price" class="price span">$16.00</span>
      <span class="price span" >/month</span>
      <label>
        <span class="billing">Monthly Billing</span>
        <div class="container">
          <input type="checkbox" id="check"  ></input>
          <div class="slider"></div>
        </div>
        <span class="billing">Yearly Billing</span>
        <span class="desconto">-25%</span>
      </label>
    </section>
    <hr>
    <section class="list">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <input type="button" value="Start my trial"></input>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
